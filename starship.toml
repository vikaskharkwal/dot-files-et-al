add_newline = true

[line_break]
disabled = false
## FIRST LINE/ROW: Info & Status
# First param ─┌
[username]
format = " [$user]($style)@"
# format = " "
style_user = "bold bright-blue"
style_root = "bold bright-red"
show_always = false
# show_always = false
disabled = false



# Second param
[hostname]
format = "[$hostname]($style) in "
style = "bold bright-blue"
trim_at = "-"
# ssh_only = true
ssh_only = true
# disabled = false
disabled = false


# Third param
[directory]
style = "bright-purple bold"
format = " [$path]($style)[$read_only]($read_only_style) "
truncation_length = 3
truncate_to_repo = false
truncation_symbol = "../"
read_only = ""
read_only_style = "bold red"
repo_root_style = "bold yellow"
repo_root_format = " [repo:]($style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "

# Before all the version info (python, nodejs, php, etc.)

[git_status]
style = "bold yellow"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
deleted = "x"

# Last param in the first line/row
[cmd_duration]
min_time = 1
format = "took [$duration]($style)"
disabled = true


## SECOND LINE/ROW: Prompt
# Somethere at the beginning
[battery]
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "
disabled = true

[[battery.display]]
# "bold red" style when capacity is between 0% and 10%
threshold = 15
style = "bold red"
disabled = true

[[battery.display]]
# "bold yellow" style when capacity is between 10% and 30%
threshold = 50
style = "bold yellow"
disabled = true

[[battery.display]]
# "bold green" style when capacity is between 10% and 30%
threshold = 80
style = "bold green"
disabled = true

# Prompt: optional param 1
[time]
format = " 🕙 $time($style)\n"
time_format = "%T"
style = "bright-white"
# disabled = true
disabled = true

# Prompt: param 2 └─
[character]
# success_symbol = ''' [\(￢‿￢\) ](bold green)'''
success_symbol = ''' [→ ](bold green)'''
# success_symbol = ''' [\( ´-ω･\)︻┻┳══━一](bold green)'''
# error_symbol = ''' [\(╯°□°\)╯︵ ┻━┻ ](bold red)'''
error_symbol = " [×](bold red)"

# SYMBOLS
[status]
# format = "[$symbol$status]($style) "
symbol = " []"
not_executable_symbol = " [](bold red)"
sigint_symbol = " [ﳼ](bold red)"
not_found_symbol = " [](bold red)"
pipestatus = true
pipestatus_separator = "|"
map_symbol = true
pipestatus_format = ' \[$pipestatus\] => [$symbol$common_meaning$signal_name$maybe_int]($style)'
disabled = false

